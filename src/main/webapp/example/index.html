<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        function validate() {
            const firstName = $("#firstName").val();
            const lastName = $("#lastName").val();
            const gender = $("input:radio[name ='gender']:checked").val();
            const description = $("#description").val();

            let isValid = true;
            if (firstName === "") {
                alert("Заполните " + $("#firstName").attr("title"));
                isValid = false;
            }
            if (lastName === "") {
                alert("Заполните " + $("#lastName").attr("title"));
                isValid = false;
            }
            if (gender === undefined) {
                alert("Заполните " + $("input:radio[name ='gender']").attr("title"));
                isValid = false;
            }
            if (description === "") {
                alert("Заполните " + $("#description").attr("title"));
                isValid = false;
            }
            return isValid;
        }

        function addRow() {
            if (validate()) {
                const firstName = $("#firstName").val();
                const lastName = $("#lastName").val();
                const gender = $("input:radio[name ='gender']:checked").val();
                const id = +$('#table tr:last th').html() + 1;
                $('#table tr:last').after(
                    '<tr><th>' + id + '</th>'
                    + '<td>' + firstName +'</td>'
                    + '<td>' + lastName +'</td>'
                    + '<td>' + gender +'</td></tr>'
                );
            }
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <h1>Bootstrap Example</h1>

    <form>
        <div class="form-group">
            <label>
                Имя:
                <input type="text" class="form-control" id="firstName" title="Имя">
            </label>
        </div>
        <div class="form-group">
            <label>
                Фамилия:
                <input type="text" class="form-control" id="lastName" title="Фамилия">
            </label>
        </div>
        <div class="form-group">
            Пол:
            <br>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" value="Женский" name="gender" title="Пол">
                    Женский
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" value="Мужской" name="gender" title="Пол">
                    Мужской
                </label>
            </div>
        </div>
        <div class="form-group">
            <label>
                Описание:
                <textarea class="form-control" id="description" title="Описание"></textarea>
            </label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="return validate();">Подтвердить</button>
    </form>

    <hr>

    <button type="button" class="btn btn-secondary" onclick="addRow()">Добавить строку в таблицу</button>
    <br>
    <br>
    <table class="table" id="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Пол</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Марк</td>
            <td>Отто</td>
            <td>Мужской</td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Якоб</td>
            <td>Торнтон</td>
            <td>Мужской</td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Анна</td>
            <td>Смит</td>
            <td>Женский</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
